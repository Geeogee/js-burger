<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">

            <h1 id="main-title">
                Create your Burger
            </h1>

            <img id="logo" src="img/burger-top.png">
            
        </div>
    </header>

    <main>

        <div class="container">
            <input type="text" id="burger-name" placeholder="Name your Burger">

            <h2>Ingredients</h2>

            <ul class="ingredients">
                <li>
                    <img src="img/cheese.svg" alt="Cheese">
                    <input type="checkbox" id="cheese" class="ingr-check" data-price="2">
                    <label for="cheese">Cheese</label>
                </li>
                <li>
                    <img src="img/fried-egg.svg" alt="Fried Egg">
                    <input type="checkbox" id="egg" class="ingr-check" data-price="5">
                    <label for="egg">Fried Egg</label>
                </li>
                <li>
                    <img src="img/lettuce.svg" alt="Lettuce">
                    <input type="checkbox" id="lettuce" class="ingr-check" data-price="6">
                    <label for="lettuce">Lettuce</label>
                </li>
                <li>
                    <img src="img/tomato.svg" alt="Tomato">
                    <input type="checkbox" id="tomato" class="ingr-check" data-price="3">
                    <label for="tomato">Tomato</label>
                </li>
                <li>
                    <img src="img/mustard.svg" alt="Mustard">
                    <input type="checkbox" id="mustard" class="ingr-check" data-price="2">
                    <label for="mustard">Mustard</label>
                </li>
                <li>
                    <img src="img/ketchup.svg" alt="Ketchup">
                    <input type="checkbox" id="ketchup" class="ingr-check" data-price="2">
                    <label for="ketchup">Ketchup</label>
                </li>
            </ul>

            <h3>Discount Coupon</h3>
            <input type="text" id="discount-code" placeholder="Insert here your discount code">
            <button id="calc-btn">Calculate</button>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="price-div">
                Price &euro;
                <span id="price">

                </span>
            </div>
        </div>
    </footer>
    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
